<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsplash 图片搜索</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Nau-632-2-纪平作业-Unsplash 随机图片搜索</h1>
        <form id="search-form">
            <input type="search" id="search-input" placeholder="输入关键词, 如: nature, cats..." required>
            <button type="submit">搜索</button>
        </form>
    </header>

    <main>
        <!-- 加载动画容器 -->
        <div id="loader" class="loader hidden"></div>
        
        <!-- 错误信息容器 -->
        <div id="error-message" class="error-message hidden"></div>

        <!-- 图片展示容器 -->
        <div id="image-container" class="image-container">
            <!-- JavaScript将在这里动态插入图片 -->
        </div>
    </main>

    <footer>
        <p>图片由 <a href="https://unsplash.com/" target="_blank">Unsplash</a> 提供</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
